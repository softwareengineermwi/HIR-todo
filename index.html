<!DOCTYPE html>
<html lang="en" class="height-100%">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn-ec853.web.app/css/style.css">
  <title>HIR To-do | By really good stuff.</title>

  <style>
    .vertical-center {
      margin: 0;
      position: absolute;
      top: 50%;
      right: 0;
      -ms-transform: translateY(-50%);
      transform: translateY(-50%);
    }

    .form-control {
      background-color: #fff;
    }

    .input {
      padding-right: 60px;
    }

    .vertical-center button {
      margin-right: 5px;
      box-shadow: 0, 0;
      box-shadow: none;
    }
  </style>
</head>

<body class="position-relative height-100% position-relative">
  <div class="container max-width-sm">
  </div>

  <div class="position-absolute bottom-0 width-100%">
    <form action="">
      <section class="newsletter padding-y-xl text-center">
        <div class="max-width-xs margin-x-auto">
          <div class="position-relative height-lg items-center">
            <input class="form-control padding-sm width-100% vertical-center input" type="text"
              placeholder="Really good stuff here">
            <div class="vertical-center">
              <button class="btn btn--subtle btn--md ">Add</button>
            </div>
          </div>
        </div>
      </section>
    </form>
  </div>
</body>

</html>
